<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{home.title}">Accueil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1 class="mt-4" th:text="#{home.title}">Bienvenue</h1>
        <p th:text="#{home.welcome}">Bienvenue sur l'application de réservation de restaurant.</p>
        <ul>
            <li>
                <span th:text="#{home.tables}">Nombre de tables disponibles</span> :
                <span th:text="${tablesDisponibles}">0</span>
            </li>
            <li>
                <span th:text="#{home.reservations}">Nombre de réservations du jour</span> :
                <span th:text="${reservationsDuJour.size()}">0</span>
            </li>
        </ul>
    </div>
</body>
</html>
