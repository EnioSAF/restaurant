<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.reservations}">Réservations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1 th:text="#{menu.reservations}">Réservations</h1>
        <a th:href="@{/reservations/add}" class="btn btn-primary mb-3"
            th:text="#{action.add} + ' ' + #{menu.reservations}"></a>
        <table class="table">
            <thead>
                <tr>
                    <th th:text="#{reservations.id}">ID</th>
                    <th th:text="#{reservations.table}">Table</th>
                    <th th:text="#{reservations.client}">Client</th>
                    <th th:text="#{reservations.date}">Date et Heure</th>
                    <th th:text="#{reservations.nbPersons}">Nombre de personnes</th>
                    <th th:text="#{action.actions}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="reservation : ${reservations}">
                    <td th:text="${reservation.id}"></td>
                    <td th:text="${reservation.tableId}"></td>
                    <td th:text="${reservation.clientId}"></td>
                    <td th:text="${reservation.formattedDateHeure}"></td>
                    <td th:text="${reservation.nbPersonnes}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/reservations/edit/{id}(id=${reservation.id})}"
                            th:text="#{action.edit}"></a>
                        <a class="btn btn-danger btn-sm" th:href="@{/reservations/delete/{id}(id=${reservation.id})}"
                            th:text="#{action.delete}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
