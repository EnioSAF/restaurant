<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="#{menu.tables}">Tables</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div th:insert="~{fragments/menu :: menu}"></div>
    <div class="container mt-4">
        <h1 th:text="#{menu.tables}">Tables</h1>
        <a th:href="@{/tables/add}" class="btn btn-primary mb-3" th:text="#{action.add} + ' ' + #{menu.tables}"></a>
        <table class="table">
            <thead>
                <tr>
                    <th th:text="#{tables.id}">ID</th>
                    <th th:text="#{tables.nbPlaces}">Nombre de places</th>
                    <th th:text="#{tables.status}">Statut</th>
                    <th th:text="#{action.actions}">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="table : ${tables}">
                    <td th:text="${table.id}"></td>
                    <td th:text="${table.nbPlaces}"></td>
                    <td th:text="${table.statut}"></td>
                    <td>
                        <a class="btn btn-primary btn-sm" th:href="@{/tables/edit/{id}(id=${table.id})}"
                            th:text="#{action.edit}"></a>
                        <a class="btn btn-danger btn-sm" th:href="@{/tables/delete/{id}(id=${table.id})}"
                            th:text="#{action.delete}"></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
